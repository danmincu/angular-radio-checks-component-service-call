<label class="radio-btn" (click)="onClick()"> 
  <input [checked]="checked" [name]="name" type="radio"/>
  <div class="svg-container">
    <svg preserveAspectRatio="xMidYMid meet" class="svg" viewBox="0 0 22 22">
        <circle class="radio-outline" cx="11" cy="11" r="10"/>
        <circle class="radio-dot" cx="11" cy="11" r="8" />
    </svg>
  </div>
  <div class="text-container">
      <div class="button-title">{{label}}</div>
      <p>{{description}}</p>
  </div>
</label>
